<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="640" height="360" fill="#1a1a1a"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="640" height="360" fill="url(#grid)"/>
  
  <!-- CCTV Camera view frame -->
  <rect x="10" y="10" width="620" height="340" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.8"/>
  
  <!-- Timestamp background -->
  <rect x="20" y="20" width="200" height="30" fill="#000" opacity="0.7"/>
  <text x="30" y="40" fill="#00ff00" font-family="monospace" font-size="14" font-weight="bold">
    2025-07-04 12:34:56
  </text>
  
  <!-- Camera ID -->
  <rect x="450" y="20" width="170" height="30" fill="#000" opacity="0.7"/>
  <text x="460" y="40" fill="#00ff00" font-family="monospace" font-size="14" font-weight="bold">
    CAM-01 | CH:001
  </text>
  
  <!-- Building/Scene outline -->
  <g stroke="#444" stroke-width="2" fill="none" opacity="0.6">
    <!-- Building structure -->
    <rect x="100" y="150" width="200" height="120"/>
    <polygon points="100,150 200,100 300,150"/>
    
    <!-- Door -->
    <rect x="180" y="220" width="40" height="50"/>
    
    <!-- Windows -->
    <rect x="120" y="170" width="30" height="25"/>
    <rect x="250" y="170" width="30" height="25"/>
    
    <!-- Parking area -->
    <rect x="350" y="200" width="150" height="80"/>
    <line x1="350" y1="220" x2="500" y2="220"/>
    <line x1="350" y1="240" x2="500" y2="240"/>
    <line x1="350" y1="260" x2="500" y2="260"/>
    
    <!-- Vehicle outline -->
    <ellipse cx="425" cy="230" rx="30" ry="15"/>
  </g>
  
  <!-- Motion detection zones -->
  <rect x="150" y="180" width="100" height="60" fill="none" stroke="#ff0000" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <rect x="360" y="210" width="130" height="50" fill="none" stroke="#ff0000" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Recording indicator -->
  <circle cx="600" cy="40" r="8" fill="#ff0000" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="580" y="65" fill="#ff0000" font-family="monospace" font-size="12" font-weight="bold">REC</text>
  
  <!-- Quality indicators -->
  <rect x="20" y="310" width="150" height="40" fill="#000" opacity="0.7"/>
  <text x="30" y="325" fill="#00ff00" font-family="monospace" font-size="10">
    1920x1080 | 30fps
  </text>
  <text x="30" y="340" fill="#00ff00" font-family="monospace" font-size="10">
    H.264 | 4.2 Mbps
  </text>
  
  <!-- Network status -->
  <rect x="470" y="310" width="150" height="40" fill="#000" opacity="0.7"/>
  <text x="480" y="325" fill="#00ff00" font-family="monospace" font-size="10">
    Signal: -45dBm
  </text>
  <text x="480" y="340" fill="#00ff00" font-family="monospace" font-size="10">
    Latency: 32ms
  </text>
  
  <!-- Center crosshair -->
  <g stroke="#00ff00" stroke-width="1" opacity="0.4">
    <line x1="310" y1="170" x2="330" y2="170"/>
    <line x1="310" y1="190" x2="330" y2="190"/>
    <line x1="320" y1="160" x2="320" y2="200"/>
  </g>
  
  <!-- CCTV Monitor text -->
  <text x="320" y="120" fill="#666" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" opacity="0.5">
    ESP32-S3 CCTV MONITOR
  </text>
  
  <!-- Live indicator -->
  <rect x="250" y="280" width="140" height="25" fill="#000" opacity="0.8" rx="12"/>
  <circle cx="270" cy="292" r="4" fill="#00ff00">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="285" y="297" fill="#00ff00" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    LIVE STREAM
  </text>
</svg>